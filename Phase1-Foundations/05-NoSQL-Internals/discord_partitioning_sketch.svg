ight="bold">Node A</text><rect x="110" y="450" width="120" height="30" rx="2" fill="#ffffff" stroke="#2563eb" stroke-width="1"/><text x="120" y="470" font-family="monospace" font-size="12" fill="#333333">12:00 - 12:10</text><rect x="120" y="490" width="100" height="4" fill="#2563eb"/><rect x="120" y="498" width="100" height="4" fill="#2563eb"/><rect x="120" y="506" width="100" height="4" fill="#2563eb"/><rect x="300" y="400" width="140" height="120" rx="4" fill="#dcfce7" stroke="#16a34a" stroke-width="3"/><text x="340" y="430" font-family="Segoe UI, sans-serif" font-size="14" fill="#16a34a" font-weight="bold">Node B</text><rect x="310" y="450" width="120" height="30" rx="2" fill="#ffffff" stroke="#16a34a" stroke-width="1"/><text x="320" y="470" font-family="monospace" font-size="12" fill="#333333">12:10 - 12:20</text><rect x="320" y="490" width="100" height="4" fill="#16a34a"/><rect x="320" y="498" width="100" height="4" fill="#16a34a"/><rect x="320" y="506" width="100" height="4" fill="#16a34a"/><rect x="500" y="400" width="140" height="120" rx="4" fill="#f3e8ff" stroke="#9333ea" stroke-width="3"/><text x="540" y="430" font-family="Segoe UI, sans-serif" font-size="14" fill="#9333ea" font-weight="bold">Node C</text><rect x="510" y="450" width="120" height="30" rx="2" fill="#ffffff" stroke="#9333ea" stroke-width="1"/><text x="520" y="470" font-family="monospace" font-size="12" fill="#333333">12:20 - 12:30</text><rect x="520" y="490" width="100" height="4" fill="#9333ea"/><rect x="520" y="498" width="100" height="4" fill="#9333ea"/><rect x="520" y="506" width="100" height="4" fill="#9333ea"/><text x="100" y="560" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666">Load is spread across 3 servers based on TIME. No single server dies!</text></svg>