<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" style="background-color:#111827;"><rect width="100%" height="100%" fill="#111827"/><text x="400" y="60" font-family="Segoe UI, Verdana, sans-serif" font-size="32" fill="#f3f4f6" font-weight="bold" text-anchor="middle">SOLID Principles Cheatsheet</text><text x="400" y="95" font-family="Segoe UI, Verdana, sans-serif" font-size="16" fill="#9ca3af" font-weight="normal" text-anchor="middle">Architecture Requirements for Scalable Systems</text><rect x="50" y="140" width="70" height="70" fill="#ef4444" stroke="#ef4444" stroke-width="2" rx="8" /><text x="85" y="190" font-family="Segoe UI, Verdana, sans-serif" font-size="40" fill="#ffffff" font-weight="bold" text-anchor="middle">S</text><text x="140" y="165" font-family="Segoe UI, Verdana, sans-serif" font-size="20" fill="#ef4444" font-weight="bold" text-anchor="start">Single Responsibility</text><text x="140" y="195" font-family="Segoe UI, Verdana, sans-serif" font-size="16" fill="#d1d5db" font-weight="normal" text-anchor="start">Don't create God Classes. Split by 'Actor'.</text><rect x="600" y="160" width="160" height="30" fill="#374151" stroke="#4b5563" stroke-width="2" rx="8" /><text x="680" y="180" font-family="Segoe UI, Verdana, sans-serif" font-size="12" fill="#e5e7eb" font-weight="bold" text-anchor="middle">Startups Killer</text><rect x="50" y="225" width="70" height="70" fill="#eab308" stroke="#eab308" stroke-width="2" rx="8" /><text x="85" y="275" font-family="Segoe UI, Verdana, sans-serif" font-size="40" fill="#ffffff" font-weight="bold" text-anchor="middle">O</text><text x="140" y="250" font-family="Segoe UI, Verdana, sans-serif" font-size="20" fill="#eab308" font-weight="bold" text-anchor="start">Open/Closed</text><text x="140" y="280" font-family="Segoe UI, Verdana, sans-serif" font-size="16" fill="#d1d5db" font-weight="normal" text-anchor="start">Add features by adding files, not editing files.</text><rect x="600" y="245" width="160" height="30" fill="#374151" stroke="#4b5563" stroke-width="2" rx="8" /><text x="680" y="265" font-family="Segoe UI, Verdana, sans-serif" font-size="12" fill="#e5e7eb" font-weight="bold" text-anchor="middle">Plugin Architecture</text><rect x="50" y="310" width="70" height="70" fill="#22c55e" stroke="#22c55e" stroke-width="2" rx="8" /><text x="85" y="360" font-family="Segoe UI, Verdana, sans-serif" font-size="40" fill="#ffffff" font-weight="bold" text-anchor="middle">L</text><text x="140" y="335" font-family="Segoe UI, Verdana, sans-serif" font-size="20" fill="#22c55e" font-weight="bold" text-anchor="start">Liskov Substitution</text><text x="140" y="365" font-family="Segoe UI, Verdana, sans-serif" font-size="16" fill="#d1d5db" font-weight="normal" text-anchor="start">If it looks like a Duck, it better Quack.</text><rect x="600" y="330" width="160" height="30" fill="#374151" stroke="#4b5563" stroke-width="2" rx="8" /><text x="680" y="350" font-family="Segoe UI, Verdana, sans-serif" font-size="12" fill="#e5e7eb" font-weight="bold" text-anchor="middle">Trust The Type</text><rect x="50" y="395" width="70" height="70" fill="#3b82f6" stroke="#3b82f6" stroke-width="2" rx="8" /><text x="85" y="445" font-family="Segoe UI, Verdana, sans-serif" font-size="40" fill="#ffffff" font-weight="bold" text-anchor="middle">I</text><text x="140" y="420" font-family="Segoe UI, Verdana, sans-serif" font-size="20" fill="#3b82f6" font-weight="bold" text-anchor="start">Interface Segregation</text><text x="140" y="450" font-family="Segoe UI, Verdana, sans-serif" font-size="16" fill="#d1d5db" font-weight="normal" text-anchor="start">Split giant interfaces into small roles.</text><rect x="600" y="415" width="160" height="30" fill="#374151" stroke="#4b5563" stroke-width="2" rx="8" /><text x="680" y="435" font-family="Segoe UI, Verdana, sans-serif" font-size="12" fill="#e5e7eb" font-weight="bold" text-anchor="middle">Don't Be Greedy</text><rect x="50" y="480" width="70" height="70" fill="#a855f7" stroke="#a855f7" stroke-width="2" rx="8" /><text x="85" y="530" font-family="Segoe UI, Verdana, sans-serif" font-size="40" fill="#ffffff" font-weight="bold" text-anchor="middle">D</text><text x="140" y="505" font-family="Segoe UI, Verdana, sans-serif" font-size="20" fill="#a855f7" font-weight="bold" text-anchor="start">Dependency Inversion</text><text x="140" y="535" font-family="Segoe UI, Verdana, sans-serif" font-size="16" fill="#d1d5db" font-weight="normal" text-anchor="start">Inject Dependencies. Depend on abstractions.</text><rect x="600" y="500" width="160" height="30" fill="#374151" stroke="#4b5563" stroke-width="2" rx="8" /><text x="680" y="520" font-family="Segoe UI, Verdana, sans-serif" font-size="12" fill="#e5e7eb" font-weight="bold" text-anchor="middle">Plug & Play</text><text x="400" y="570" font-family="Segoe UI, Verdana, sans-serif" font-size="14" fill="#6b7280" font-weight="italic" text-anchor="middle">Keep it SOLID. Keep it Scalable.</text></svg>